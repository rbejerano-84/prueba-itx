# Test Configuration - Optimized for fast test execution
spring.application.name=app-itx-price

# H2 Test Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=hola1234

# JPA Test Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Data initialization for tests
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Cache disabled for tests
spring.cache.type=none

# Logging reduced for test performance
logging.level.com.itx=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework.web=ERROR

# Jackson configuration
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false